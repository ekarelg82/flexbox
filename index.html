<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>flexbox</title>
</head>

<body>

  <div class="foto">
    <img width="150" height="auto" src="logo.png">
  </div>

  <div class="content">
    <div class="login flex-r">
      <div style="flex-grow:1;">Email</div>
      <div><input type="text" name="Email" placeholder="Email" value="user@indianworld.net" style="color: #9ccf8a"></div>
    </div>

    <div class="pass flex-r">
      <div style="flex-grow:1;">Password</div>
      <div><input type="password" name="Password" placeholder="Password" value="dfgdfgdfgdfg" style="color: #9ccf8a"></div>
    </div>
  </div>

  <div class="in">
    <div class="SINGIN" style="color:#FFFFFF">SING IN</div>
    <div class="SINGUP" style="color:#FFFFFF">SING UP</div>
  </div>

</body>

</html>
